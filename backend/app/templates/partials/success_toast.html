<!-- backend/app/templates/partials/success_toast.html -->
<div
  id="successToast"
  class="fixed bottom-4 right-4 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded shadow-md transform translate-y-full opacity-0 transition-all duration-300 ease-in-out z-50"
>
  <div class="flex">
    <div class="py-1">
      <svg
        class="h-6 w-6 text-green-500 mr-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
    </div>
    <div>
      <p class="font-bold" id="toastTitle">Success!</p>
      <p class="text-sm" id="toastMessage">Site has been checked.</p>
    </div>
    <div class="ml-4">
      <button
        onclick="hideToast()"
        class="text-green-500 hover:text-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 rounded p-1 transition-colors"
      >
        <svg
          class="h-4 w-4"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
