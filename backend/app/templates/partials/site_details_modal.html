<!-- Site Details Modal -->
<div
  id="siteDetailsModal"
  class="modal fixed inset-0 z-50 overflow-hidden"
  style="display: none"
>
  <div class="flex items-center justify-center min-h-screen p-4">
    <!-- Background overlay -->
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    ></div>

    <!-- Modal panel - Very compact and shorter -->
    <div
      class="modal-content relative bg-white rounded-lg shadow-xl w-full"
      style="
        max-width: 350px;
        width: 100%;
        max-height: 70vh;
        overflow-y: auto;
        scrollbar-width: thin;
      "
    >
      <!-- Header -->
      <div
        class="sticky top-0 flex items-center justify-between px-3 py-2 bg-gray-50 border-b border-gray-200 z-10"
      >
        <div class="flex items-center space-x-2">
          <svg
            class="h-4 w-4 text-gray-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <h2 class="text-base font-semibold text-gray-900" id="siteName">
            Site Details
          </h2>
        </div>
        <button
          id="closeSiteDetailsBtn"
          class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 rounded-md p-1 transition-colors"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Content - Direct content without nested scroll containers -->
      <div class="px-3 py-3" id="siteDetailsContent">
        <!-- Loading state -->
        <div class="flex items-center justify-center h-24">
          <div class="flex items-center space-x-2">
            <svg
              class="animate-spin h-5 w-5 text-gray-500"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span class="text-gray-500 text-sm">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="sticky bottom-0 flex justify-end bg-gray-50 px-3 py-2 border-t border-gray-200 space-x-2"
      >
        <button
          id="checkSiteFromDetailsBtn"
          class="inline-flex items-center px-2 py-1 border border-gray-300 text-xs font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors"
        >
          <svg
            class="w-3 h-3 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
          Check Now
        </button>
        <button
          id="closeDetailsBtn"
          class="inline-flex items-center px-2 py-1 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
